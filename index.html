<center>

<details ontoggle="message()">

	</form>

	<details ontoggle="message()">

	<label>Select an option</label><br><br>
	<select class="form-select" id="show">
		<option value="none">Please choose your seat:</option>
		<option value="A">VIP Standing A, B and C</option>
		<option value="B">Lower Box A</option>
		<option value="C">Lower Box B</option>
		<option value="D">Upper Box</option>

	</select>	
	</form>
